<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Sinh viên</title>
</head>
<body>
<div layout:fragment="mainContent">
    <h1 class="mt-4">Thêm Sinh viên</h1>
    <div class="row">
        <form role="form" th:action="@{/sinhvien/sinhvien-add}" method="POST" th:object="${sinhvien}" >
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="my-2" for="maSV">Mã Sinh Viên</label>
                    <input
                            type="text"
                            class="form-control"
                            id="maSV"
                            name="maSV"
                            th:field="*{maSV}"
                            placeholder="21IT363">
                </div>
                <div class="form-group col-md-6">
                    <label class="my-2" for="hoVaTen">Họ và tên</label>
                    <input
                            type="text"
                            class="form-control"
                            id="hoVaTen"
                            name="hoVaTen"
                            th:field="*{hoVaTen}"
                            placeholder="Hồ Đăng Nguyện">
                </div>
                <div class="form-group col-md-6">
                    <label class="my-2" for="email">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            placeholder="hdnguyen.dev@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label class="my-2" for="soDT">Số Điện Thoại</label>
                    <input
                            type="text"
                            class="form-control"
                            id="soDT"
                            name="soDT"
                            th:field="*{soDT}"
                            placeholder="0387672103">
                </div>
                <div class="form-group col-md-6">
                    <label class="my-2" for="diaChi">Địa chỉ</label>
                    <input
                            type="text"
                            class="form-control"
                            id="diaChi"
                            name="diaChi"
                            th:field="*{diaChi}"
                            placeholder="Đà Nẵng">
                </div>

            </div>
            <button type="submit" class="mt-2 btn btn-primary w-50">Thêm</button>
        </form>
    </div>
</div>


<script>
</script>
</body>
