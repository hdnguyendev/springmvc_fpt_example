<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Trường</title>
</head>
<body>
<div layout:fragment="mainContent">
    <h1 class="mt-4">Quản lí Trường</h1>
    <div class="card mb-4">
        <div class="card-header">
            <a th:href="@{/truong/truong-add}" class="btn btn-primary "><i class="fa-solid fa-plus"></i> Thêm Trường Mới</a>
        </div>
        <div class="card-body">
            <table id="datatablesCongViec" class="">
                <thead>
                <tr>
                    <th>Mã Trường</th>
                    <th>Tên Trường</th>
                    <th>Địa chỉ</th>
                    <th>Số Điện Thoại</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Mã Trường</th>
                    <th>Tên Trường</th>
                    <th>Địa chỉ</th>
                    <th>Số Điện Thoại</th>
                </tr>
                </tfoot>
                <tbody>


                <tr th:each="truong : ${truongList}">
                    <td>
                        <a th:href="@{/truong/{maTruong}/update(maTruong=${truong.maTruong})}" th:text="${truong.maTruong}"></a>
                    </td>
                    <td th:text="${truong.tenTruong}"></td>
                    <td th:text="${truong.diaChi}"></td>
                    <td th:text="${truong.soDT}"></td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>


<script>
</script>
</body>
